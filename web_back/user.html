<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form  class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control userName" id="" name='uername' value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickName" id="" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" id="" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" id="" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn_modify">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        //1.图片预览设置  -----change事件
        $('#exampleInputFile').on('change', function () {
            //1.1 获取input中文件
            var picture = this.files[0];
            //1.2 创建图片的路径
            var url = window.URL.createObjectURL(picture);
            //1.3 将路径传给img的src中
            $('.user_pic').attr('src', url);
        })
        //2.优化文件上传的效果

        /*3. 
        获取用户信息
        请求地址：http://localhost:8000/admin/userinfo_get 
        请求方式：get
        请求参数：无
        返回数据：
        名称	     类型	说明
        username	string	用户名称
        nickname	string	用户昵称
        email	    string	用户邮箱
        user_pic	string	用户图片地址
        password	string	用户密码
        
        思路分析  :   打开页面  用户的信息就已经渲染在页面上
                1.发送ajax请求  , 将返回的数据渲染个人中心的框中

        */
        $(function () {
            $.ajax({
                url: 'http://localhost:8000/admin/userinfo_get',
                type: 'get',
                success: function (backData) {
                    console.log(backData);
                    $('.userName').val(backData.data.username);
                    $('.nickNaem').val(backData.data.nickname);
                    $('.password').val(backData.data.password);
                    $('.email').val(backData.data.email);
                    $('.user_pic').attr('src', backData.data.user_pic)
                }
            });

            //4.保存修改
            /* 
            请求地址：http://localhost:8000/admin/userinfo_edit 
            请求方式：post
            请求参数：使用 formdata 提交
            名称	类型	说明
            username	string	用户名称
            nickname	string	用户昵称
            email	string	用户邮箱
            user_pic	string	用户图片地址
            password	string	用户密码

            思路分析 :   将修改的信息保存下来
                   1.给修改按钮注册点击事件   阻止默认跳转
                   2.创建formData1表单  给data传入参数
                   3.发送ajax请求  
            */
            //1.给修改按钮注册点击事件   阻止默认跳转
            $('.btn_modify').on('click', function (e) {
                e.preventDefault();
                // 2.创建formData1表单  给data传入参数
                var formData1 = new FormData($('form')[0]);
                //3.发送ajax请求 
                $.ajax({
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    type: 'post',
                    processData:false,
                    dataType: false,
                    data: formData1,
                    success: function (backData) {
                        console.log(backData);
                    }
                });
                //return false;
            })


        })
    </script>
</body>

</html>
